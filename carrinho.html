<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Carrinho de Compras - Loja Breaking Bad">
    <meta name="keywords" content="Breaking Bad, Loja, Carrinho">
    <meta name="author" content="Lucas Cardoso ">
    <title>Carrinho - Loja Breaking Bad</title>
    <link rel="shortcut icon" href="imagens/breakingbad2.jfif" alt="Foto Breaking Bad">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #ffffff;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #b3ff00;
        }

        nav {
            background-color: #012006;
            padding: 10px 0;
            text-align: center;
            font-size: 1.4em;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 8px 16px rgba(11, 94, 0, 0.993);
        }

        nav a {
            color: #b3ff00;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            color: #4ccf6d;
        }

        .product {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            text-align: center;
        }

        .product h2 {
            margin-bottom: 20px;
            border-bottom: 2px solid #b3ff00;
            padding-bottom: 10px;
        }

        .cart-item {
            background-color: #1F1F1F;
            border: 1px solid #b3ff00;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cart-item img {
            max-width: 70px;
            margin-right: 20px;
        }

        .cart-item p {
            flex: 1;
            margin: 0 10px;
        }

        .btn-buy {
            background-color: #b3ff00;
            color: #333;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-buy:hover {
            background-color: #4ccf6d;
        }

        footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #b3ff00;
            margin-top: 20px;
        }
    </style>
</head>
